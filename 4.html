<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Name</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .name {
            font-size: 50px;
            font-weight: bold;
            transform: rotate(-90deg);
            transform-origin: left top;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div class="name">Fady Emad</div>

</body>
</html>
